<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Video and Audio Player</title>
        <link rel="stylesheet" type="text/css" href="styles_audiovideo.css">
    </head>
    <body>
        <section class="content">
            <p>A video from the NASA gallery</p>
            <video id="videoplayer" controls>
                <source src="https://images-assets.nasa.gov/video/MSFC_11162023_Resource Reel_4769/MSFC_11162023_Resource Reel_4769~orig.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <br>
        <br>
        <section class="content">
            <P>Audio of a podcast from the NASA gallery </P>
            <audio id="audioplayer" controls>
                <source src="https://images-assets.nasa.gov/audio/Ep115_Air%20to%20Space/Ep115_Air%20to%20Space~orig.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>    
        </section>
    
            
        
    </body>
</html>
