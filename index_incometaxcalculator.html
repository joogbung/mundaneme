<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="styleSheet" href="styles_incometaxcalculator.css">
</head>
<body>
    <form>
        <label for="hourlyRate">Hourly Rate: $
            <input type="number" id="hourlyRateEl" name="hourlyRate">
            <button type="button" id="hourlyRateButtonEl" name="hourlyRateButtonEl">Calculate Hourly Rate</button>
        </label>
        <br>
        <br>
        <label for="hoursPerDay">Hours Per Day:
            <input type="number" id="hoursPerDayEl" name="hoursPerDay">
        </label>
        <br>
        <br>
        <label for="daysPerWeek">Days Per Week:
            <input type="number" id="daysPerWeekEl" name="daysPerWeek">
        </label>
        <br>
        <br>
        <label for="incomeFreq">Income Frequency:</label>
        <label>
            <input type="radio" name="frequency" id="weeklyEl" value="weekly" checked>Weekly
        </label>
        <label>
            <input type="radio" name="frequency" id="fort-nightlyEl" value="fort-nightly">Fort-Nightly
        </label>
        <label>
            <input type="radio" name="frequency" id="monthlyEl" value="monthly">Monthly
        </label>
        <label>
            <input type="radio" name="frequency" id="yearlyEl" value="yearly">Yearly
        </label>
        <br>
        <br>
        <label for="income">Your Gross Income: $
            <input type="number" id="incomeEl" name="income">
            <button type="button" id="incomeButtonEl" name="calculate">Calculate Gross</button>
        </label>
        <br>
        <br>
        <label for="deductions">Deductions: $
            <input type="number" id="deductionsEl" name="deductions" value="0">
        </label>
        <br>
        <br>
        <label>
            <input type="number" id="taxableIncomeEl" name="taxableIncome"></input>
            <button type="button" id="taxableIncomeBtn">Calculate Taxable Income</button> 
        </label>
        <br>
        <br>
        <label>
            <button type="button" id="calculateTaxBtn">Calculate Tax</button>
            <span id="taxAmountEl" name="taxAmount"></span>
        </label>
        <br>
        <br>
        <button type="clear" id="clearEl" name="clear">Clear All</button>
        
    </form>
    
    <script src="index_incometaxcalculator.js"></script>
</body>
</html>
