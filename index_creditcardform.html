<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card Payment Form</title>
        <link rel="stylesheet" href="styles_creditcardform.css">
    </head>

    <body>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{13.16}" placeholder="Enter 13-16 digits" required>

            <label for="expiryDate">Expiration Date:</label>
            <input type="month" id="expiryDate" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" placeholder="Enter 2-4 digits" required>

            <input type="submit" value="Pay Now">
        </form>

        <script src="payment.js"></script> <!--Not written yet-->
    </body>
</html>
